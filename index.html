<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 bg-primary text-white">
      <h1>Santa Clara University</h1>
      <p>State of Trash </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 bg-secondary" id="date_pane">
      <h2>Select Date</h2>
    </div>
    <div class="col-md-6 bg-info middle-panel">
      <div class="row">
        <div class="col">
          <div class="d-flex flex-column align-items-center h-100 justify-content-around">
            <button id="building_1">Learning Commons</button>
            <button id="building_2">Benson Center</button>
            <button id="building_3">Swig</button>
            <button id="building_4">Facilities</button>
          </div>
        </div>
        <div class="col">
          <div class="map-container">
            <img id="map" alt="Default SCU Map" src="img/scu_map.jpeg"/>
            <div class="default-button-container">
              <button id="default_button" onclick="reset()">Reset</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-column align-items-center h-100 justify-content-around">
            <button id="building_5">Vari Hall and Lucas Hall</button>
            <button id="building_6">Malley</button>
            <button id="building_7">Graham</button>
            <button id="building_8">University Villas</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 bg-secondary" id="info_pane">
      <h2>Building Info</h2>
      <p>Dummy text goes here.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Bottom Panel 1</h2>
      <canvas id="barChart"></canvas>
    </div>
    <div class="col-md-6">
      <h2>Bottom Panel 2</h2>
      <canvas id="pieChart"></canvas>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
